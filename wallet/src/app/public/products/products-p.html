


<div>
  <mat-card-content class="body-prod-p">

  <mat-toolbar class="head-table body"  >

      <span> Produtos </span>
      <input class="input-table" type="text" placeholder=" Digite a consulta" matInput
             [formControl]="produtoControl"
             (keypress)="changeProdutos(produtoControl.value)"
             (keydown)="listarProdutos()"
             (ngModelChange)="consultarPorNome(produtoControl.value)"
      />
      <button class="button-search body"  (click)="consultarPorNome(produtoControl.value)">Search</button>

  </mat-toolbar>

   <table mat-table class="componet-table body" [dataSource]="tbSourceProdutos$" >
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let element"> {{element.nome_produto}} </td>
    </ng-container>

    <ng-container matColumnDef="preco">
      <th mat-header-cell *matHeaderCellDef> Preço </th>
      <td mat-cell *matCellDef="let element"> {{element.valor_venda | currency: 'BRL'}} </td>
    </ng-container>

    <ng-container matColumnDef="qtd">
      <th mat-header-cell *matHeaderCellDef> Em Estoque  </th>
      <td mat-cell  *matCellDef="let element"> {{element.quantidade_estoque}} </td>
    </ng-container>

     <ng-container matColumnDef="imagem">
       <th mat-header-cell *matHeaderCellDef></th>
       <td mat-cell *matCellDef="let element">
         <img class="image-table " src="/assets/image/lambao.jpg">
       </td>
     </ng-container>

    <ng-container matColumnDef="opicoes">
      <th mat-header-cell *matHeaderCellDef> Adicionar as compras </th>
      <td mat-cell *matCellDef="let element">
         <button class="edit" >
          <mat-icon  title="Ir para Login"   [routerLink]="['/auth/login']">
            add_shopping_cart
          </mat-icon>
         </button>
      </td>
    </ng-container>

    <tr mat-row *matRowDef=" let row; columns: displayedColumns;"></tr>

  </table>

    <mat-paginator [length]="100"
                   [pageSize]="5"
                   [pageSizeOptions]="[5, 10, 25, 100]"
                   (page)="pageEvent = $event"
                   aria-label="Select page"
                   class="componet-table body"   >
    </mat-paginator>

  </mat-card-content>
</div>
